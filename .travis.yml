language: scala

jdk: oraclejdk8

dist: trusty

script:
  - sbt -Dfile.encoding=UTF8 compile # TODO: testing setup requires a bit more, later switch to `sbt test`

after_success:
  - '[[ $TRAVIS_BRANCH == "master" ]] || [[ $TRAVIS_BRANCH =~ ^v[0-9.]+$ ]] && sbt "+ publish"'

sudo: false

# https://docs.travis-ci.com/user/languages/java/
# Already latest oracle-jdk installed for trusty image

cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

env:
  global:
    - BINTRAY_USER=jastice
    - secure: ""

notifications:
  webhooks:
    urls: []
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always